<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css  " />
    <title>Automoviles</title>
  </head>

  <body>
    <!-- banner -->
    <section class="banner">
      <!-- contenedor -->
      <div class="container">
        <h1>Automoviles Deportivos</h1>
        <!-- formulario -->
        <form class="form-filter">
          <!-- fila 1 -->
          <div class="row">
            <!-- contenedor del select -->
            <div class="cont-select">
              <label for="marca">Marca</label>
              <select id="marca">
                <option value="">Seleccione</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes Benz">Mercedes Benz</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ford">Ford</option>
                <option value="Dodge">Dodge</option>
              </select>
            </div>
            <!-- select año -->
            <div class="cont-select">
              <label for="year">Año</label>
              <select id="year">
                <option value="">Seleccione</option>
              </select>
            </div>
            <div class="cont-select">
              <label for="minimo">Precio Min</label>
              <select id="minimo">
                <option value="">Seleccione</option>
                <option value="10000">10.000</option>
                <option value="20000">20.000</option>
                <option value="30000">30.000</option>
                <option value="40000">40.000</option>
                <option value="50000">50.000</option>
                <option value="60000">60.000</option>
                <option value="70000">70.000</option>
                <option value="80000">80.000</option>
                <option value="90000">90.000</option>
              </select>
            </div>
            <div class="cont-select">
              <label for="maximo">Precio Max</label>
              <select id="maximo">
                <option value="">Seleccione</option>
                <option value="10000">10.000</option>
                <option value="20000">20.000</option>
                <option value="30000">30.000</option>
                <option value="40000">40.000</option>
                <option value="50000">50.000</option>
                <option value="60000">60.000</option>
                <option value="70000">70.000</option>
                <option value="80000">80.000</option>
                <option value="90000">90.000</option>
              </select>
            </div>
          </div>
          <!-- fila 2 -->
          <div class="row">
            <!-- select puertas -->
            <div class="cont-select">
              <label for="puertas">Puertas</label>
              <select id="puertas">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="cont-select">
              <label for="transmision">Transmision</label>
              <select id="transmision">
                <option value="">Seleccione</option>
                <option value="automatica">Automatica</option>
                <option value="manual">Manual</option>
              </select>
            </div>
            <div class="cont-select">
              <label for="color">Color</label>
              <select id="color">
                <option value="">Seleccione</option>
                <option value="negro">Negro</option>
                <option value="azul">Azul</option>
                <option value="blanco">Blanco</option>
                <option value="rojo">Rojo</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="container-card">
        <div class="card">
          <img
            src="https://http2.mlstatic.com/D_NQ_NP_823278-MCO72247902172_102023-O.webp"
            alt=""
          />
          <div class="description-card">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/animate.js"></script>
  </body>
</html>
